<!DOCTYPE html>
<head>
    <title>Count it!</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="counter-box">
    <h1>Welcome to the Counter Site!</h1>
    <h2 id="count-el">0</h2>
    <div class="button-div">
        <button id="increment-btn" onclick="increment()">INCREASE</button>
        <button id="reset-btn" onclick="reset()">RESET</button>
        <button id="save-btn" onclick="save()">SAVE</button>
    </div>
    <h3 id="save-el">Previous entries: </h3>
    <button id="startover-btn" onclick="startOver()">START OVER</button>
    <script src="index.js"></script>
</div>
</body>
</html>
